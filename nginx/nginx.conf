events {
    worker_connections 1024;
}

http {
    # Redirect HTTP → HTTPS
    server {
        listen 80;
        server_name rbar.app www.rbar.app;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS — proxy to Next.js app
    server {
        listen 443 ssl;
        server_name rbar.app www.rbar.app;

        # SSL certs managed by Coolify (Let's Encrypt via Certbot)
        ssl_certificate     /etc/letsencrypt/live/rbar.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rbar.app/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        location / {
            proxy_pass         http://app:3000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
