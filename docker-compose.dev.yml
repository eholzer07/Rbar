services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: rbar
      POSTGRES_PASSWORD: rbar_dev
      POSTGRES_DB: rbar_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rbar -d rbar_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
